<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Tag Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>UTM Tag Remover</h1>
    <p>Paste URLs with UTM tags below:</p>

    <textarea id="urls" placeholder="Paste your URLs here..."></textarea>

    <button onclick="removeUTMTags()">Remove UTM Tags</button>

    <div id="result"></div>

    <script>
        function removeUTMTags() {
    // Get the input URLs
    var inputUrls = document.getElementById('urls').value.split('\n');

    // Remove everything starting from the '?' sign until the end
    var cleanedUrls = inputUrls.map(function(url) {
        // Find the position of '?' in the URL
        var questionMarkIndex = url.indexOf('?');

        // If '?' exists, remove everything from it onwards
        var cleanUrl = (questionMarkIndex !== -1) ? url.substring(0, questionMarkIndex) : url;

        return cleanUrl;
    });

    // Display the result
    document.getElementById('result').innerHTML = '<h2>Cleaned URLs:</h2><ul>' +
        cleanedUrls.map(function(url) {
            return '<li>' + url + '</li>';
        }).join('') + '</ul>';
}

    </script>

</body>
</html>
